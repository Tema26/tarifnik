<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тарифник</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>

    <div class="header-menu">
        <img class="header__logo" src="src/logo%201.png" alt="">
        <ul class="header__item">
            <li class="header__link"><a href="#">Домашний интернет</a></li>
            <li class="header__link"><a href="#">Интернет и ТВ</a></li>
            <li class="header__link"><a href="#">Телевидение</a></li>
        </ul>
        <button class="header-btn">8 800 111 11 11</button>
    </div>

    <div class="info">
        <div class="input_form">
            <div class="input_form__text">
                <p>Заявка на подключение</p>
            </div>
            <div class="input_form__radio">
                <div>
                    <input id="radio-1" type="radio" name="radio" value="1" checked>
                    <label for="radio-1">В квартиру</label>
                </div>
                <div>
                    <input id="radio-2" type="radio" name="radio" value="2">
                    <label for="radio-2">В частный дом/офис</label>
                </div>
            </div>
            <div class="input_form__items">
                <div class="input_form__phone">
                    <input type="number" placeholder="Ваш телефон*">
                </div>
                <div class="input_form__name">
                    <input type="text" placeholder="Ваше имя">
                </div>
                <div class="input_form__address">
                    <input type="text" placeholder="Адрес подключения">
                </div>

            </div>
            <p id="text_link">Поля, отмеченные *, обязательны к заполнению</p>
            <button class="input-btn">Отправить заявку</button>
        </div>
    </div>
</header>


<div class="tariffs">
    <h2>Тарифы домашний интернет</h2>
    <div class="tariffs_item">

    </div>
</div>

<script src="script/script.js"></script>
</body>
</html>
