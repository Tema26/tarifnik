<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тарифник</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<header class="header">
    <div class="header-menu">
        <img class="header-menu__logo" src="src/logo 1.png" alt="">
        <ul class="header-menu-nav">
            <li class="header-menu-nav__item"><a href="#">Домашний интернет</a></li>
            <li class="header-menu-nav__item"><a href="#">Интернет и ТВ</a></li>
            <li class="header-menu-nav__item"><a href="#">Телевидение</a></li>
        </ul>
        <button class="header-btn">8 800 111 11 11</button>
    </div>
    <div class="header-form">
        <div class="header-form__checkbox">
            <div class="input_form__text">
                <p>Заявка на подключение</p>
            </div>
            <div class="header-form__checkbox">
                <div>
                    <input id="radio-1" type="radio" name="radio" value="1" checked>
                    <label for="radio-1">В квартиру</label>
                </div>
                <div>
                    <input id="radio-2" type="radio" name="radio" value="2">
                    <label for="radio-2">В частный дом/офис</label>
                </div>
            </div>
            <div class="header-form-inputs">
                <div class="header-form-inputs__phone">
                    <input type="number" placeholder="Ваш телефон*">
                </div>
                <div class="header-form-inputs__name">
                    <input type="text" placeholder="Ваше имя">
                </div>
                <div class="header-form-inputs__address">
                    <input type="text" placeholder="Адрес подключения">
                </div>

            </div>
            <p id="text_link">Поля, отмеченные *, обязательны к заполнению</p>
            <button class="header-form-inputs__btn">Отправить заявку</button>
        </div>
    </div>
</header>
<section class="tariffs">
    <h2>Тарифы домашний интернет</h2>
    <div class="tariffs_item">
    </div>
</section>

<script src="#src/script.js"></script>
</body>
</html>
