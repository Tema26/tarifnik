<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Тарифник</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<header class="header">
    <div class="header-menu">
        <div class="header-menu__logo">
            <h1>Тарифник</h1>
        </div>
        
        <ul class="header-menu-nav">
            <li class="header-menu-nav__item"><a href="#">Домашний интернет</a>
                <ul class="header-menu-nav__item-dropdown">
                    <li>Для модема</li>
                    <li>Для дачи и дома</li>
                    <li>Для смартфона</li>
                </ul>
            </li>
            <li class="header-menu-nav__item"><a href="#">Интернет и ТВ</a></li>
            <li class="header-menu-nav__item"><a href="#">Телевидение</a></li>
        </ul>
        <button class="header-menu__btn">8 800 111 11 11</button>
    </div>
    <div class="input-form">
        <div>
            <div class="input-form__text">
                <p>Заявка на подключение</p>
            </div>
            <div class="input-form__checkbox">
                <div>
                    <input id="radio-1" type="radio" name="radio" value="1" checked>
                    <label for="radio-1">В квартиру</label>
                </div>
                <div>
                    <input id="radio-2" type="radio" name="radio" value="2">
                    <label for="radio-2">В частный дом/офис</label>
                </div>
            </div>
            <div class="input-form-inputs">
                <div>
                    <input type="number" placeholder="Ваш телефон*">
                </div>
                <div>
                    <input type="text" placeholder="Ваше имя">
                </div>
                <div>
                    <input type="text" placeholder="Адрес подключения">
                </div>
                <span id="text_link">Поля, отмеченные *, обязательны к заполнению</span>
                <button class="input-form__btn">Отправить заявку</button>
            </div>
            
            
        </div>
    </div>
</header>
<section class="tariffs">
    <h2>Тарифы домашний интернет</h2>
    <div class="tariffs_item">
    </div>
</section>

<script src="#src/script.js"></script>
</body>
</html>
